name: "Continuous Integration - Spring App"
on:
  push:
    branches:
      - main

jobs:
  code-build:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v3
      name: Set up JDK 17
    - uses: actions/setup-java@v3
      with: 
        distribution: 'temurin'
        java-version: '17'


    - name: init with Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build with Gradle
      run: cd backend/Reely && ./gradlew build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::673004107015:role/ECR_OIDC_ROLE
        aws-region: ap-northeast-2
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
   
    - name: Set ENVs
      id: set-version
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ns-reely-ecr
        version: ${{ steps.set-version.outputs.version }}
      run: |
       version=$(jq -r .version package.json)-$(date '+%Y%m%d-%H%M%S')
       echo "::set-output name=version::$version"
       echo "::set-output name=tag::$ECR_REGISTRY/$ECR_REPOSITORY:$version"
        
    - name: Build, tag, and push image to Amazon ECR
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ steps.set-version.outputs.tag }}
        file: qa.github.Dockerfile

    - name: Check Container Tag
      env:
        version: ${{ steps.set-version.outputs.version }}
      run: echo version $version
